<script type="text/javascript">    
    function FineUploader(fineUploaderClass, extraButtons, partialView) {
        $('.' + fineUploaderClass).fineUploader({
            request: {
                endpoint: './Endpoint.php'
            },
            text: {
                uploadButton: '',
                cancelButton: 'Cancel',
                retryButton: 'Retry',
                failUpload: 'Upload fail',
                waitingForResponse: 'Uploading'
            },
            messages: {
                typeError: "{file} has invalid extension. Allowed extensions are: {extensions}.",
                sizeError: "{file} is too big, max file size is {sizeLimit}."
            },
            validation: {
                allowedExtensions: ['jpg', 'jpeg', 'png', 'gif'],
                sizeLimit: 20971520
            },
            template: '<div class="qq-uploader">' +
                      '<pre class="qq-upload-drop-area span4"><span>{dragZoneText}</span></pre>' +
                      '<div class="qq-upload-button btn btn-inverse" style="width:0px;display:none;"></div>' +
                      extraButtons +
                      '<span class="qq-drop-processing"><span></span><span class="qq-drop-processing-spinner"></span></span>' +
                      '<ul class="qq-upload-list" style="margin-top: 10px; margin-left: 0px; text-align: center;"></ul>' +
                    '</div>',
            fileTemplate: '<li>' +
                    '<div class="qq-progress-bar"></div>' +
                    '<span class="qq-upload-spinner"></span>' +
                    '<span class="qq-upload-finished"></span>' +
                    '<span class="qq-upload-file"></span>' +
                    '<span class="qq-upload-size"></span>' +
                    '<a class="qq-upload-cancel" href="#">{cancelButtonText}</a>' +
                    '<a class="qq-upload-retry" href="#">{retryButtonText}</a>' +
                    '<span class="qq-upload-status-text">{statusText}</span>' +
                    '</li>',
            classes: {
                success: 'alert alert-success',
                fail: 'alert alert-error'
            },
            debug: true
        });

        $('.' + fineUploaderClass)
            .on('complete', function (event, id, name, response) {
                $(this).closest('.form').replaceWith(response.html);
            })
            .on('submit', function (event, id, filename) {
                $(this).fineUploader('setParams', { partialView: partialView });
            });
    };
</script>


<script type="text/javascript">
    function InitializeScan() {
        $('.silverlight-capture').click(function (e) {
            var control = document.getElementById('silverlightControlHost');
            var button = $(this);
            if (control.Content.Qapture.Start('Scanning. Please wait...', 'Ygcc560952xsHqevneGmXp0NF8aOUp5C', true)) {
                var scannerCanvas = document.querySelector('#scanner-canvas');
                var image = document.querySelector('#scanner-screenshot');
                var ctx = scannerCanvas.getContext('2d');
                scannerCanvas.width = image.width;
                scannerCanvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                if (scannerCanvas.toBlob) {
                    scannerCanvas.toBlob(
                    function (blob) {
                        $(button).closest('.fine-uploader-scan').fineUploader('addBlobs', { Blob: blob, blob: blob, name: 'scanned-image.jpeg' });
                    },
                    'image/jpeg'
                    );
                }
            }
        });
    };
</script>
